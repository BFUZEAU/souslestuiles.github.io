<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Articles — Sous les tuiles</title>
    <meta name="description" content="Retrouvez tous les articles du blog Sous les tuiles : étapes du projet, réflexions, partenariats et inspirations rénovation." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
      .articles-header{margin:2rem 0 1.5rem;text-align:center}
      .articles-title{font-family:Kalam,serif;font-size:2.2rem;margin-bottom:.5rem}
      .articles-filters{display:flex;flex-wrap:wrap;gap:1rem;justify-content:center;margin-bottom:2rem}
      .articles-search{padding:.5rem 1rem;border-radius:6px;border:1px solid #ccc;font-size:1rem}
      .articles-categories button{background:var(--paper);border:1px solid var(--stone);border-radius:6px;padding:.5rem 1.2rem;font-size:1rem;cursor:pointer;color:var(--text)}
      .articles-categories button.active{background:var(--wood);color:#fff}
      .articles-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:2rem}
      .article-card{background:var(--paper);border-radius:10px;box-shadow:0 2px 16px rgba(0,0,0,0.07);overflow:hidden;display:flex;flex-direction:column;transition:box-shadow .2s}
      .article-card:hover{box-shadow:0 6px 24px rgba(0,0,0,0.13)}
      .article-img-wrapper{position:relative;width:100%;height:180px}
      .article-img{width:100%;height:100%;object-fit:cover}
      .article-label{position:absolute;top:10px;right:10px;background:var(--wood);color:#fff;padding:.4rem .8rem;border-radius:4px;font-size:.85rem;font-weight:600;text-transform:uppercase}
      .article-content{padding:1.2rem;flex:1;display:flex;flex-direction:column}
      .article-title{font-size:1.2rem;font-weight:600;margin-bottom:.5rem}
      .article-desc{font-size:1rem;color:var(--muted);margin-bottom:1rem}
      .article-date{font-size:.95rem;color:var(--accent);margin-bottom:.5rem}
      .article-link{margin-top:auto;align-self:flex-end;background:var(--wood);color:#fff;padding:.5rem 1rem;border-radius:6px;text-decoration:none;font-size:.95rem}
      .pagination{display:flex;justify-content:center;gap:.5rem;margin:2rem 0}
      .pagination button{background:var(--paper);border:1px solid var(--stone);border-radius:6px;padding:.5rem 1rem;font-size:1rem;cursor:pointer;color:var(--text)}
      .pagination button.active{background:var(--wood);color:#fff}
    </style>
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="container header-inner">
        <a class="site-logo" href="/">
          <img src="/assets/image/logo_souslestuiles.png" width="30%" aria-label="Accueil"/>
        </a>
        <nav class="site-nav" role="navigation" aria-label="Menu principal">
          <button class="nav-toggle" aria-expanded="false" aria-controls="primary-menu" aria-label="Ouvrir le menu">
            <span class="hamburger"></span>
          </button>
          <ul id="primary-menu" class="menu">
            <li><a href="/articles.html">Articles</a></li>
            <li><a href="#avancement">Avancement</a></li>
            <li><a href="#liens">Liens utiles</a></li>
            <li><a href="#documentation">Documentation</a></li>
            <li><a href="#inspiration">Inspiration</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main">
      <div class="container">
        <div class="articles-header">
          <h1 class="articles-title">Tous les articles</h1>
          <p>Parcourez nos étapes, réflexions et partenariats autour de la rénovation.</p>
        </div>
        <div class="articles-filters">
          <div class="articles-categories">
            <button data-cat="all" class="active">Toutes</button>
            <button data-cat="etapes">Étapes du projet</button>
            <button data-cat="reflexions">Réflexions</button>
            <button data-cat="partenariats">Partenariats</button>
          </div>
          <input type="search" class="articles-search" placeholder="Rechercher un article..." aria-label="Recherche articles" />
        </div>
        <div class="articles-list" id="articles-list">
          <!-- Les cards articles seront injectées ici -->
        </div>
        <div class="pagination" id="pagination">
          <!-- Pagination JS -->
        </div>
      </div>
    </main>
    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="footer-left">
          <p>© 2025 - Sous les tuiles</p>
          <p><a href="/mentions-legales.html">Mentions légales</a> • <a href="mailto:contact@projet1900.example">Contact</a></p>
        </div>
        <div class="footer-right">
          <a href="#" aria-label="Instagram" class="social">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
              <rect x="3" y="3" width="18" height="18" rx="4" stroke="currentColor" stroke-width="1.5"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
              <circle cx="17.5" cy="6.5" r="0.5" fill="currentColor" />
            </svg>
          </a>
          <a href="#" aria-label="Pinterest" class="social">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
              <path d="M12 2C7.03 2 4 5.58 4 9.86c0 2.6 1.1 4.9 3.13 6.12-.14.6-.48 2.12-.57 2.41-.09.29-.34.38-.64.23-1.95-1.05-3.03-5.13-3.03-8.76 0-6.77 4.94-11.86 11.1-11.86 5 0 8.8 3.56 8.8 8.33 0 5.42-3.02 9.86-7.46 9.86-1.46 0-2.84-.8-3.31-1.7 0 0-.7 2.82-.85 3.23-.31 1.06-1.13 2.38-1.68 3.19C9.8 23.99 11.86 24 12 24c4.97 0 9-4.03 9-9 0-4.97-4.03-9-9-9z" stroke="currentColor" stroke-width="0.5"/>
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <script src="/assets/js/articles.js" defer></script>
  </body>
</html>
